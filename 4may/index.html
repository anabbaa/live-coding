function red (){
    this.style.backgroundColor = "red";
};
function white (){
    this.style.backgroundColor = "white";
};
const start = ()=>{
   header.addEventListener("mouseenter", red);
   header.addEventListener("mouseleave", white);
};
const stop = ()=>{
   header.removeEventListener("mouseenter", red);
   header.removeEventListener("mouseleave", white);
};

    
    </script>
